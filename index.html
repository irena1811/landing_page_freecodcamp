<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="body__page">
    <header id="header">
      <h2>Test</h2>
      <img
        id="header-img"
        src="/svg/electric-guitar-svgrepo-com (1).svg"
        alt="original trombones logo"
        width="300px"
      />
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#header">Features</a>
          </li>
          <li>
            <a class="nav-link" href="#form">How It Works</a>
          </li>
          <li>
            <a class="nav-link" href="#submit">Pricing</a>
          </li>
        </ul>
      </nav>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/8GsxEutLNMA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required=""
        />
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </header>
    <main></main>

  </body>
</html>
